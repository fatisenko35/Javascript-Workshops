<body>
    <script>
    //     This is an interview question asked by Google.
    // Given an array of integers and a number k, where 1 <= k <= length of the array, compute the maximum values of   each subarray of length k.
    // For example, given  and k = 3, we should get: [10, 7, 8, 8], since:
    // 10 = max(10, 5, 2) 
    // 7 = max(5, 2, 7) 
    // 8 = max(2, 7, 8)
    // 8 = max(7, 8, 7)
    function subMax(k, array) {
    let result = []
    for (i in array){
        let temp = array.slice(i, +i+k);
        if (temp.length == k) {
            result.push(Math.max(...temp))
        }
    }
    return result
}

    console.log(subMax(3, [10, 5, 2, 7, 8, 7]));
    </script>
</body>
